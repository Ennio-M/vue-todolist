<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todolist</title>
</head>
<body class="bg-lightgrey">
    <!-- Intestazione -->
    <header class="bg-white">
        <img src="./img/Logo.png" alt="Logo" id="logo">
        <span id="title">Tiramis&ugrave;</span>
    </header>
    <!-- Corpo principale -->
    <main>
        <div id="app">
            <div class="container bg-white">
                <!-- Elenco -->
                <section class="padd">
                    <h2 class="section_title">Lista della spesa</h2>
                    <ul v-for="(ingrediente, i) in tiramisu" :key="i">
                        <li class="dist" :class="{'text-decoration-line-through' : ingrediente.check}">
                            <span @click="ingrediente.check = !ingrediente.check" class="check" :class="ingrediente.check ? 'green' : ''">{{ingrediente.check ? '&#10004;' : '&#10008;'}}</span>
                            <span @click="ingrediente.check = !ingrediente.check">
                                {{capitalize(ingrediente.nome) + ' ' + ingrediente.q + ingrediente.um}}
                            </span>
                            <i class="fa-solid fa-xmark" @click="tiramisu.splice(i, 1)"></i>
                        </li>
                    </ul>
                    <h3 v-if="tiramisu.length == 0">La lista della spesa &egrave; vuota</h3>
                </section>
                <!-- Input -->
                <div class="padd" id="inputform">
                    <h2 class="section_title">Aggiungi cose da acquistare</h2>
                    <form>
                        <div class="mb-3">
                          <label for="newingredient" class="form-label">Ingrediente</label>
                          <input type="text" class="form-control" id="newingredient" aria-describedby="emailHelp" v-model="newIngredient" ref="input">
                        </div>
                        <div class="mb-3">
                          <label for="quantity" class="form-label">Quantit√†</label>
                          <input type="number" class="form-control" id="quantity" v-model="newQ">
                        </div>
                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit&agrave; di misura</label>
                            <input type="text" class="form-control" id="unit" v-model="newUm">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="buy" v-model="newCheck">
                          <label class="form-check-label" for="buy">Da comprare</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="importantCheck" v-model="important">
                            <label class="form-check-label" for="importantCheck">Importante</label>
                          </div>
                        <button type="button" class="btn btn-primary" @click="add">Aggiungi ingrediente</button>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
