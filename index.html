<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todolist</title>
</head>
<body class="bg-lightgrey">
    <!-- Intestazione -->
    <header class="bg-white">
        <img src="./img/Logo.png" alt="Logo" id="logo">
        <span id="title">Tiramis&ugrave;</span>
    </header>
    <!-- Corpo principale -->
    <main>
        <div id="app">
            <div class="container bg-white">
                <!-- Elenchi -->
                <section class="padd">
                    <h2 class="section_title">Lista della spesa</h2>
                    <ul v-for="(ingrediente, i) in tiramisu" :key="i">
                        <li class="dist" :class="{'text-decoration-line-through' : ingrediente.check}">
                            <span @click="ingrediente.check = !ingrediente.check" class="check" :class="ingrediente.check ? 'green' : ''">{{ingrediente.check ? '&#10004;' : '&#10008;'}}</span>
                            <span @click="ingrediente.check = !ingrediente.check">
                                {{capitalize(ingrediente.nome) + ' ' + ingrediente.q + ingrediente.um}}
                            </span>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
